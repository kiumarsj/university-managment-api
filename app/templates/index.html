<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Login</title>
  <style>
    /* Style the body */
    body {
      background-color: #f2f2f2;
    }
    
    /* Style the form */
    form {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    
    /* Style the form header */
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    /* Style the form input fields */
    input[type=email], input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    /* Style the form submit button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    
    /* Style the form cancel button */
    .cancelbtn {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }
    
    /* Add a clear fix to the form buttons */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    
    /* Style the form footer */
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
    }
    
    /* Style the AWS logo */
    .logo {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: 50px;
      background-image: url('https://d1.awsstatic.com/logos/aws-logo-lockups/poweredbyaws/PB_AWS_logo_RGB_STK_2up_50x.668ecd6f61b6e36db6daa8cb9624c7faaf34c4df.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <form>
    <div class="header">
      <span class="logo"></span>
      AWS Login
    </div>
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter email" name="email" required>
  
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="password" required>
  
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <input type="submit" value="Sign In">
    </div>
  </form>
  <div class="footer">
    <p>Don't have an account? <a href="#">Create one</a>.</p>
    <p>Forgot <a href="#">password?</a></p>
